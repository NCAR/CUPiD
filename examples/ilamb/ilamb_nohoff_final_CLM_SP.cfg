weight         = 15

[CLASS]
source         = "DATA/mrro/CLASS/mrro.nc"
plot_unit      = "mm d-1"
table_unit     = "mm d-1"
weight         = 25

#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

[h2: Sensible Heat]
variable       = "hfss"
alternate_vars = "sh,FSH"
