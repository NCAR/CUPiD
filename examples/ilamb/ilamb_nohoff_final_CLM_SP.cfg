land     = True
weight   = 9
skip_iav = True

[DOLCE]
source   = "DATA/evspsbl/DOLCE/DOLCE.nc"
weight   = 15
land     = True

[CLASS]
source     = "DATA/hfls/CLASS/hfls.nc"
plot_unit  = "W m-2"
table_unit = "W m-2"
weight     = 25

[WECANN]
source     = "DATA/hfls/WECANN/hfls.nc"
plot_unit  = "W m-2"
table_unit = "W m-2"
weight     = 9

[GBAF]
source   = "DATA/le/GBAF/le_0.5x0.5.nc"
land     = True
weight   = 9
skip_iav = True

#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

[h2: Runoff]
