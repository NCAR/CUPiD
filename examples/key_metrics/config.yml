        external_tool:
          tool_name: 'CVDP'

    glc:
      Greenland_SMB_visual_compare_obs:
        parameter_groups:
          none:
            obs_path: 'glc/analysis_datasets/multi_grid/annual_avg/SMB_data'
            obs_name: 'GrIS_MARv3.12_climo_1960_1999.nc'
            climo_nyears: 40

    rof:
