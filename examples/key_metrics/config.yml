          vars: ['SST', 'TS', 'SWCF', 'LWCF', 'PRECT', 'TAUX', 'TAUY',  'TGCLDLWP']
          plotting_scripts: ["global_latlon_map", "global_latlon_vect_map"]
          analysis_scripts: ["amwg_table"]
